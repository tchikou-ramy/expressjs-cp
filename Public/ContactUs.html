<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" 
       integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="Stylesheet" href="./style.css">
</head>
<body>
  <div class="container">
    <nav class="navbar navbar-expand-sm navbar-custom">
      <a href="/" class="navbar-brand">VG Market</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCustom">
          <i class="fa fa-bars fa-lg py-1 text-white"></i>
      </button>
      <div class="navbar-collapse collapse" id="navbarCustom">
          <ul class="navbar-nav">
              <li class="nav-item">
                  <a class="nav-link" href="Home.html">Home</a>
              </li>
              <li class="nav-item">
                  <a class="nav-link" href="Ourservice.html">Our Services</a>
              </li>
              <li class="nav-item active">
                  <a class="nav-link" href="ContactUs.html">Contact Us</a>
              </li>
          </ul>
        </div>
      </nav>
      <div class="contact">
        <h2 class="title">Contact Us</h2>
        <form>
          <div class="mb-3">
            <label for="exampleInputText1" class="form-label">Full Name</label>
            <input type="text" class="form-control" id="exampleInputText1" aria-describedby="textHelp">
            <div id="textHelp" class="form-text"></div>
          </div>
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
          </div>
          <div class="mb-3">
            <label for="exampleInputTel1" class="form-label">Phone Number</label>
            <input type="tel" class="form-control" id="exampleInputTel1" pattern="+216 [0-9]{2}-[0-9]{3}-[0-9]{3}">
          </div>
          <div class="mb-3">
            <textarea id="exampleTextarea1" placeholder="Your message here"></textarea>
          </div>
          <button type="submit" class="btn btn-primary">Send</button>
        </form>
      </div>
  </div>
</body>
</html>
